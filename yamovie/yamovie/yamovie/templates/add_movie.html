<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить фильм - Yamovie</title>
    <link rel="icon" href="/static/images/logo.png" type="image/png">
    <!--Google fonts    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="movie">
        <header>
            <h1><img src="/static/images/logo.png" alt="logo"></h1>
            <h1>Yamovie</h1>
            <h2>Любимые фильмы {{ user.name }}</h2>
            <a href="/">Домашняя страница</a> |
            <a href="/users">Пользователи</a> |
            <a href="/users/{{ user.id }}">Фильмы</a>
            <br>
            <br>
        </header>
        <main>
            <h3>Добавить фильм</h3>
            <form action="{{ url_for('movies.add_movie', user_id=user.id) }}" method="POST">
                <table>
                    <tr>
                        <td>Название фильма:</td>
                        <td><input type="text" name="movie_name" id="movie_name"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" name="submit_button" value="Add Movie"
                                   class="btn btn-outline-secondary btn-sm"></td>
                    </tr>
                </table>
            </form>
        </main>
        <footer class="error">
            <br>
            {% if error_messages %}
                {% for error in error_messages %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endif %}
        </footer>
    </div>
</body>
</html>
